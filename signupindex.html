<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1><u>Signup</u></h1>
                <p>It just take 30 second</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" id="fullname" placeholder="Akash Anand M S" required>
                    </p>
                    <p>
                        <label for="email">Your email</label>
                        <input type="email" id="email" placeholder="hitheshakash@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">New Password</label>
                        <input type="text" id="password" placeholder="atleast 8 charecters" required>
                    </p>
                    <br>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Aredy have an account..? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
